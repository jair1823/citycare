<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Información</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides class="informacion" mode="md" pager="md" scrollbar="md">
    <ion-slide *ngFor="let i of informacion">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{i.nombre}}</ion-card-title>
          <ion-card-subtitle>Teléfonos: {{i.telefono}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{i.descripcion}}
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
