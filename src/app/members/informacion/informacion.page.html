<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Información</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let i of informacion" class="informacion">
    <ion-card-header>
      <ion-card-title>{{i.nombre}}</ion-card-title>
      <ion-card-subtitle>Teléfonos: {{i.telefono}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{i.descripcion}}
    </ion-card-content>
  </ion-card>
</ion-content>
